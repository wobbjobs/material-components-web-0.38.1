<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Baseline Typography - MDC Web Screenshot Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../out/mdc.typography.css">
    <link rel="stylesheet" href="../../../out/spec/fixture.css">
    <link rel="stylesheet" href="../../../out/spec/mdc-typography/fixture.css">
  </head>

  <body class="test-container mdc-typography">
    <main class="test-viewport test-viewport--mobile">
      <div class="test-layout">
        <div class="test-cell test-cell--typography test-cell--typography-headline4">
          <div class="mdc-typography--headline4 test-typography">headline4<br>headline4</div>
        </div>
        <div class="test-cell test-cell--typography test-cell--typography-headline5">
          <div class="mdc-typography--headline5 test-typography">headline5<br>headline5</div>
        </div>
        <div class="test-cell test-cell--typography test-cell--typography-headline6">
          <div class="mdc-typography--headline6 test-typography">headline6<br>headline6</div>
        </div>
        <div class="test-cell test-cell--typography test-cell--typography-subtitle1">
          <div class="mdc-typography--subtitle1 test-typography">subtitle1<br>subtitle1</div>
        </div>
        <div class="test-cell test-cell--typography test-cell--typography-subtitle2">
          <div class="mdc-typography--subtitle2 test-typography">subtitle2<br>subtitle2</div>
        </div>
        <div class="test-cell test-cell--typography test-cell--typography-body1">

        <div class="test-cell test-cell--typography test-cell--typography-caption">
          <div class="mdc-typography--caption test-typography">caption<br>caption</div>
        </div>
        <div class="test-cell test-cell--typography test-cell--typography-button">
          <div class="mdc-typography--button test-typography">button<br>button</div>
        </div>
        <div class="test-cell test-cell--typography test-cell--typography-overline">
          <div class="mdc-typography--overline test-typography">overline<br>overline</div>
        </div>
      </div>
    </main>

    <!-- Automatically provides/replaces `Promise` if missing or broken. -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.js"></script>
